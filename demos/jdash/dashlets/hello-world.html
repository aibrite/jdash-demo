<j-dashlet id="hello-world" title="Hello world!" data-order="1">
    <template>
        <div class="j-padding">
            <h1></h1>
            <span>This is the Hello World for Jdash. You can use this as a starting point for your dashlets.</span>
        </div>
        <!-- This will be the HTML content of your dashlet  -->
    </template>
    <script>
        jdash.define(function () {

            this.loadConfig = function () {
                var h1 = this.querySelector('h1')
                h1.textContent = this.config.get('header') || 'Welcome!';
            }

            this.initialized = function () {
                // Dom is ready!

            }

            // this.addEventListener('configsaved', function (event) {
            //     h1.textContent = this.config.get('header');
            // })

        })
    </script>
</j-dashlet>

<j-dashlet-editor id="hello-world-editor">

    <template>
        <h3 style="margin: 10px;">Sample setting</h3>
        <input style="margin: 10px;" type="text">
    </template>

    <script>
        jdash.define(function () {

            this.initialized = function () {
                var inputEl = this.querySelector('input');
                inputEl.value = this.dashlet.config.get('header') || 'Welcome!';
            }

            this.addEventListener('setconfig', function (event) {
                var inputEl = this.querySelector('input'), value = inputEl.value;
                if (!value) {
                    alert('Set a valid value please!');
                    event.preventDefault();
                } else this.dashlet.config.set('header', value)
            })

        })
    </script>

</j-dashlet-editor>
