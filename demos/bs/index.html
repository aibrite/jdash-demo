                                    </ul>
                                </div>
                            </li>

                            <button class="btn btn-warning btn-fill"><i class="fa fa-edit"></i> Design</button>

                            <ul class="nav nav-tabs">
                                <li class="dashboard-control" role="presentation"><button btn-group="dashboard-view-mode" id="readonly" class="btn btn-success btn-fill "><i class="fa fa-eye"></i> View</button></li>

                                    <button id="toggledashlets" class="btn btn-info btn-fill dashboard-control"><i class="fa fa-low-vision"></i> Toggle Dashlets</button>
                                    <button id="delete-dashboard-btn" class="btn btn-danger btn-fill dashboard-control-last"><i class="fa fa-trash"></i> Delete Dashboard</button>
                                </li>
