<style>
    .stock-container {
        display: flex;
        flex-flow: row wrap;
    }
    
    .stock-container>* {
        flex: 1 300px;
        flex-shrink: 1;
        max-height: 400px;
    }
    
    text[text-anchor="end"] {
        display: none;
    }
</style>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//code.highcharts.com/stock/highstock.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="//code.highcharts.com/modules/exporting.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20150503/json2.min.js"></script>

<j-dashlet id="j-stock" title="Stock Prices">
    <template>
        <div class="stock-container">
            <div id="donut-chart"></div>
            <div id="area-chart"></div>
            <div id="bar-chart"></div>
        </div>
    </template>
    <script>
        jdash.define(function () {
            var self = this;
            this.initialized = function () {

                Highcharts.setOptions({
                    global: {
                        useUTC: false
                    }
                });

                /**
                 * Bar chart
                 */

                $('#bar-chart').highcharts({
                    title: {
                        text: 'EPS'
                    },
                    subtitle: {
                        text: 'Consensus Estimates vs Adjusted Actuals'
                    },
                    xAxis: {
                        categories: ['Q3 2014', 'Q4 2014', 'Q1 2015', 'Q2 2015', 'Q3 2015']
                    },
                    labels: {
                        items: [{
                            html: 'Your Portfolio Symbol %',
                            style: {
                                left: '50px',
                                top: '18px',
                                color: (Highcharts.theme && Highcharts.theme.textColor) || 'black'
                            }
                        }]
                    },
                    series: [{
                        type: 'column',
                        name: 'Consensus',
                        data: [3, 2, 1, 3, 4]
                    }, {
                        type: 'column',
                        name: 'Actuals',
                        data: [2, 3, 5, 7]
                    }, {
                        type: 'spline',
                        name: 'Average',
                        data: [3, 2, 1, 3, 4],
                        marker: {
                            lineWidth: 2,
                            lineColor: Highcharts.getOptions().colors[3],
                            fillColor: 'white'
                        }
                    }, {
                        type: 'pie',
                        name: 'Portfolio Composition',
                        data: [{
                            name: 'This Symbol',
                            y: 23,
                            color: Highcharts.getOptions().colors[0]
                        }, {
                            name: 'Other Symbols',
                            y: 77,
                            color: Highcharts.getOptions().colors[1]
                        }],
                        center: [100, 80],
                        size: 60,
                        showInLegend: false,
                        dataLabels: {
                            enabled: false
                        }
                    }]
                });

                /**
                 * Donut chart
                 */

                /**
                 * Area chart
                 */
                $('#area-chart').highcharts('StockChart', {

                    title: {
                        text: 'Stock price by second'
                    },

                    subtitle: {
                        text: 'Using ordinal X axis'
                    },

                    chart: {
                        events: {
                            load: function () {

                                // set up the updating of the chart each second
                                var series = this.series[0];

                                var update = function () {
                                    var x = (new Date()).getTime(), // current time
                                        y = 10 + Math.round(Math.random() * 80);
                                    series.addPoint([x, y], true, true);
                                }

                                setInterval(update, 1000);
                            }
                        }
                    },

                    xAxis: {
                        gapGridLineWidth: 0
                    },

                    rangeSelector: {
                        buttons: [{
                            count: 10,
                            type: 'second',
                            text: '10S'
                        }, {
                            count: 30,
                            type: 'second',
                            text: '30S'
                        }, {
                            count: 1,
                            type: 'minute',
                            text: '1M'
                        }, {
                            count: 5,
                            type: 'minute',
                            text: '5M'
                        }, {
                            count: 15,
                            type: 'minute',
                            text: '15M'
                        }, {
                            type: 'all',
                            text: 'All'
                        }],
                        inputEnabled: false,
                        selected: 2
                    },

                    xrangeSelector: {
                        buttons: [{
                            type: 'hour',
                            count: 1,
                            text: '1h'
                        }, {
                            type: 'day',
                            count: 1,
                            text: '1D'
                        }, {
                            type: 'all',
                            count: 1,
                            text: 'All'
                        }],
                        selected: 1,
                        inputEnabled: false
                    },

                    exporting: {
                        enabled: false
                    },

                    series: [{
                        name: 'MOD.X1',
                        type: 'area',
                        //data: data,
                        data: (function () {
                            // generate an array of random data
                            var data = [],
                                time = (new Date()).getTime(),
                                i;

                            for (i = -999; i <= 0; i += 1) {
                                data.push([
                                    time + i * 1000,
                                    Math.round(Math.random() * 100)
                                ]);
                            }
                            return data;
                        }()),
                        gapSize: 5,
                        tooltip: {
                            valueDecimals: 2
                        },
                        fillColor: {
                            linearGradient: {
                                x1: 0,
                                y1: 0,
                                x2: 0,
                                y2: 1
                            },
                            stops: [
                                [0, Highcharts.getOptions().colors[0]],
                                [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                            ]
                        },
                        threshold: null
                    }]
                });

                $('#donut-chart').highcharts({
                    chart: {
                        plotBackgroundColor: null,
                        plotBorderWidth: 0,
                        plotShadow: false
                    },
                    title: {
                        text: 'Portfolio<br>Composition',
                        align: 'center',
                        verticalAlign: 'middle'
                    },
                    tooltip: {
                        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                    },
                    plotOptions: {
                        pie: {
                            dataLabels: {
                                enabled: true,
                                distance: -40,
                                style: {
                                    fontWeight: 'bold',
                                    color: 'white',
                                    textShadow: '0px 1px 2px black'
                                }
                            },
                            startAngle: -120,
                            endAngle: 120,
                            center: ['50%', '60%']
                        }
                    },
                    series: [{
                        type: 'pie',
                        name: 'Portfolio Composition',
                        innerSize: '50%',
                        data: [
                            ['ETF', 10.38],
                            ['Common Stock', 56.33],
                            ['CEF', 24.03],
                            ['Mutual Fund', 4.77],
                            ['Other', 0.91], {
                                name: 'Other',
                                y: 0.2,
                                dataLabels: {
                                    enabled: false
                                }
                            }
                        ]
                    }]
                });





            }

        })
    </script>
</j-dashlet>

<j-dashlet-editor id="stock-dashlet-editor">
    <template>
        <h3>this is editor for Stock Prices Dashlet</h3>
    </template>
</j-dashlet-editor>
